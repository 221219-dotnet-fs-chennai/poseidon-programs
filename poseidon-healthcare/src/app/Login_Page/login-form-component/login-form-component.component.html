<h1>Welcome Back</h1>
<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onlogin()" name="loginform" [formGroup]="loginform">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email id</mat-label>
                    <input class="ifield" formControlName="email" matInput required>
                    <mat-error *ngIf="loginform.get('email')">
                        Email is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field wid appearance="outline" class="field">
                    <mat-label>Password</mat-label>
                    <input class="ifield" formControlName="password" matInput required>
                    <mat-error *ngIf="loginform.get('password')">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
</mat-card>
