<div class="container">
        <div fxLayoutAlign="space-between center" fxLayout="row">
            <button id="medHist" mat-flat-button (click)="to_MedHistory()">View Medical History</button>
            <button mat-fab (click)=" to_appointments()"><img src="../../../../assets/arrow-left-long-solid.svg" width="25px"
                    height="25px" alt=""></button>
        </div>

        
        <app-doc-update-med-info-table></app-doc-update-med-info-table>

        <div class="btnSection" fxLayout="row" fxLayoutAlign="start" fxLayoutGap="30px">
            <button class="btns" mat-flat-button (click)="openAddPrescription()">Add Prescription</button>
            <button class="btns" mat-flat-button (click)="openViewPrescription()">View Prescription</button>
            <button class="btns" id="newObs" mat-flat-button (click)="openAddNewObservation()">New Observation</button>
        </div>
</div>
