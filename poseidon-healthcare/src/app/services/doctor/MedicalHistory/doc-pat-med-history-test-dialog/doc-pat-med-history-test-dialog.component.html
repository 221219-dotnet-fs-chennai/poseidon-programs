<div>
    <div mat-dialog-title fxLayoutAlign="center" id="title">List of Tests </div>

    <div mat-dialog-content class="testDialog" fxLayoutAlign="center">
        <table mat-table [dataSource]="testData" id="tbl">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let test" class="data">{{test.Id}}</td>
            </ng-container>


            <ng-container matColumnDef="TestName">
                <th mat-header-cell *matHeaderCellDef class="headers">Test Name</th>
                <td mat-cell *matCellDef="let test" class="data">{{test.TestName}}</td>
            </ng-container>

            <ng-container matColumnDef="Result">
                <th mat-header-cell *matHeaderCellDef class="headers">Result</th>
                <td mat-cell *matCellDef="let test" class="data">{{test.Result}}</td>
            </ng-container>

            <ng-container matColumnDef="Notes">
                <th mat-header-cell *matHeaderCellDef class="headers">Notes</th>
                <td mat-cell *matCellDef="let test" class="data">{{test.Notes}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
