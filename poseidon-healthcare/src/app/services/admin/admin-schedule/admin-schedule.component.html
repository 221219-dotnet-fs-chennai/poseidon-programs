<mat-toolbar class="nav-bar">
    <span>Poseidon Healthcare</span>
    <div class="space"></div>
    <a class="button" (click)="to_admin()">Profile</a>
    <a class="button "><app-login-logout></app-login-logout></a>
</mat-toolbar>
<div class="date-box">
    <button class="new-btn" (click)="infoDialogs()">New Schedule</button>
</div>
<h4>Availability Schedule</h4>

<div class="table-box mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Doctor Name">
            <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Available From">
            <th mat-header-cell *matHeaderCellDef> Available From (Date) </th>
            <td mat-cell *matCellDef="let element"> {{element.from}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Available Till">
            <th mat-header-cell *matHeaderCellDef> Available Till (Date) </th>
            <td mat-cell *matCellDef="let element"> {{element.till}} </td>
        </ng-container>
        <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <button class="info-btn" (click)="infoDialogs()">Update</button>
                &nbsp; <button class="info-btn del-btn">Delete</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]">
    </mat-paginator>

</div>
