<h1>Add reason</h1>
<div mat-dialog-content class="dialog-box">
    <form #f='ngForm' (submit)="onSubmit(f.value)">
        <mat-form-field appearance="outline">
            <mat-label>Reason</mat-label>
            <input type="tel" name="reason" matInput ngModel #reason='ngModel' (change)="getValue(reason)"
                >
            <mat-error *ngIf="reason.touched && reason.invalid">Invalid email format</mat-error>
        </mat-form-field>
        <br>
       
        <button mat-button class="update-buttons" type="submit"><span>Confirm</span></button>
        <button mat-button class="back-buttons" (click)="onNoClick()"><span>Cancel</span></button>

    </form>
</div>
