<h1>Hi!</h1>
<mat-card>
    <mat-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Email Id</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error
                    *ngIf="signinForm.get('email')!.invalid && (signinForm.get('email')!.dirty || signinForm.get('email')!.touched)">
                    <span *ngIf="signinForm.get('email')!.errors!.required">Email is required.</span>
                    <span *ngIf="signinForm.get('email')!.errors!.email">Invalid email format.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" [type]="hide ? 'password' : 'text'"
                    formControlName="password" class="input_field">
                <mat-error
                    *ngIf="signinForm.get('password')!.invalid && (signinForm.get('password')!.dirty || signinForm.get('password')!.touched)">
                    <span *ngIf="signinForm.get('password')!.errors!.required">Password is required.</span>
                </mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Title</mat-label>
                <input matInput type="password" placeholder="Password" [type]="hide ? 'password' : 'text'"
                    formControlName="password" class="input_field">
                <mat-error
                    *ngIf="signinForm.get('password')!.invalid && (signinForm.get('password')!.dirty || signinForm.get('password')!.touched)">
                    <span *ngIf="signinForm.get('password')!.errors!.required">Password is required.</span>
                </mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br>
            <button mat-button type="submit" class="login-button"><span class="l_span">SignIn</span></button>
        </form>
    </mat-card-content>
</mat-card>
