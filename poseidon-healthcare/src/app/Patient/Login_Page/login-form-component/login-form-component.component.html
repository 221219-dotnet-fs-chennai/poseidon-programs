<h1>Welcome Back</h1>
<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="field">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" class="input_field">
                <mat-error
                    *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)">
                    <span *ngIf="loginForm.get('email')!.errors!.required">Email is required.</span>
                    <span *ngIf="loginForm.get('email')!.errors!.email">Invalid email format.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" class="input_field">
                <mat-error
                    *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)">
                    <span *ngIf="loginForm.get('password')!.errors!.required">Password is required.</span>
                </mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
            </mat-form-field>
            <br>
            <button mat-button type="submit" class="login-button"><span class="l_span">Login</span></button>
        </form>
    </mat-card-content>
</mat-card>
