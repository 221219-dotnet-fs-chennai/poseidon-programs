<h1>Welcome Back</h1>
<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error
                    *ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)">
                    <span *ngIf="loginForm.get('email')!.errors!.required">Email is required.</span>
                    <span *ngIf="loginForm.get('email')!.errors!.email">Invalid email format.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password"  formControlName="password">
                <mat-error
                    *ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)">
                    <span *ngIf="loginForm.get('password')!.errors!.required">Password is required.</span>
                </mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">Login</button>
        </form>
    </mat-card-content>
</mat-card>
