<div class="mat-elevation-z8" >
<table mat-table [dataSource]="appointmentStatus">
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef class="titles">Id</th>
        <td mat-cell *matCellDef="let app" class="content">{{app.Id}}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef class="titles">Date</th>
        <td mat-cell *matCellDef="let app" class="content">{{app.Date}}</td>
    </ng-container>

    <ng-container matColumnDef="Doctor">
        <th mat-header-cell *matHeaderCellDef class="titles">Doctor</th>
            <td mat-cell *matCellDef="let app" class="content">{{app.Doctor}}</td>
    </ng-container>

    <ng-container matColumnDef="Notes">
        <th mat-header-cell *matHeaderCellDef class="titles">Notes</th>
        <td mat-cell *matCellDef="let app" class="content">{{app.Notes}}</td>
    </ng-container>

    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef class="titles">Status</th>
        <td mat-cell *matCellDef="let app" class="content">{{app.Status}}</td>
    </ng-container>
    
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns">/tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
</table>
<mat-paginator [length]="100" [pageSize]="10" #paginator [pageSizeOptions]="[2, 4, 6]"aria-label="Select page">
</mat-paginator>
</div>
